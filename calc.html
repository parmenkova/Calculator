<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calc.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="calc-wrapper">
            <div class="calc-body">
                <div class="calc-inner">
                    <input class="calc-inner__field" id="field" disabled>
                    <div class="calc-inner__buttons">
                        <div class="btn-row">
                            <button class="btn btn-dark btn-ac">AC</button>
                            <button class="btn btn-pos-neg">+/−</button>
                            <button class="btn btn-percent">%</button>
                            <button class="btn btn-sighn btn-divide">÷</button>
                        </div>
                        <div class="btn-row">
                            <button class="btn btn-number btn-seven">7</button>
                            <button class="btn btn-number btn-eight">8</button>
                            <button class="btn btn-number btn-nine">9</button>
                            <button class="btn btn-sighn btn-multiply">×</button>
                        </div>
                        <div class="btn-row">
                            <button class="btn btn-number btn-four">4</button>
                            <button class="btn btn-number btn-five">5</button>
                            <button class="btn btn-number btn-six">6</button>
                            <button class="btn btn-sighn btn-subtract">−</button>
                        </div>
                        <div class="btn-row">
                            <button class="btn btn-number btn-one">1</button>
                            <button class="btn btn-number btn-two">2</button>
                            <button class="btn btn-number btn-three">3</button>
                            <button class="btn btn-sighn btn-summarize">+</button>
                        </div>
                        <div class="btn-row">
                            <button class="btn btn-number btn-zero">0</button>
                            <button class="btn btn-point">.</button>
                            <button class="btn btn-с">С</button>
                            <button class="btn btn-equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
